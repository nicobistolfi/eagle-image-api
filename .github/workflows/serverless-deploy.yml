name: Deploy master branch

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
    - run: echo "ðŸ”Ž The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."  
    - name: Set variables
      id: setvars
      run: |
        if [[ "${{github.ref}}" == "refs/heads/main" ]]; then
          echo "STAGE=\"prod\"" >> $GITHUB_ENV
        else
          echo "STAGE=$(echo \"${{github.ref}}\" | awk -F'/' '{print $NF}')" >> $GITHUB_ENV
        fi
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Copy environment variables to .env
      run: echo "${{ vars.ENV }}" >> .env
    - name: serverless deploy
      uses: serverless/github-action@v3.2
      with:
        args: deploy --stage ${{ env.STAGE }}
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  newman:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          apiKey: ${{ secrets.POSTMAN_API_KEY }}
          collection: 22482580-c8f5d9de-1e28-4af3-aaa7-35a47629ac0c
          environment: 22482580-0f2a9017-5f00-48d1-82df-b5bdcf7b13cb